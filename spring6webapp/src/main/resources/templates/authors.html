<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>
<h1>Authors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
<!--        <th>Books</th>-->
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getId()}">ID</td>
        <td th:text="${author.getFirstName()}">First Name</td>
        <td th:text="${author.getLastName()}">Last Name</td>
<!--        <td th:each="authorBook: ${author.getBooks()}">Books</td>-->
    </tr>
</table>
</body>
</html>
